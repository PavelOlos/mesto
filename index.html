<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип Mesto Russia">
  </header>

  <main class="content">
    <section class="profile">

      <div class="profile__container">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Павел Олос</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle"> Исследователь по жизни</p>
        </div>
      </div>

      <button type="button" class="profile__add-button"></button>

    </section>

    <section class="elements">
      <ul class="element">
          <li class="element__item">
            <img class="element__image" src="./images/kazan.jpg" alt="Дворец Земледельцев">
            <div class="element__info">
                <h2 class="element__title">Казань</h2>
                <button class="element__like" type="button"></button>
            </div>
          </li>

          <li class="element__item">
            <img class="element__image" src="./images/kaluga.jpg" alt="Селфи с коровой под Калугой">
            <div class="element__info">
                <h2 class="element__title">Калуга</h2>
                <button class="element__like" type="button"></button>
            </div>
          </li>

          <li class="element__item">
            <img class="element__image" src="./images/sochi.jpg" alt="Горы в Сочи">
            <div class="element__info">
                <h2 class="element__title">Сочи</h2>
                <button class="element__like" type="button"></button>
            </div>
          </li>

          <li class="element__item">
            <img class="element__image" src="./images/novgorod.jpg" alt="Храм в Нижнем Новгороде">
            <div class="element__info">
                <h2 class="element__title">Новгород</h2>
                <button class="element__like" type="button"></button>
            </div>
          </li>

          <li class="element__item">
            <img class="element__image" src="./images/omsk.jpg" alt="Поля под Омском">
            <div class="element__info">
                <h2 class="element__title">Омск</h2>
                <button class="element__like" type="button"></button>
            </div>
          </li>

          <li class="element__item">
            <img class="element__image" src="./images/piter.jpg" alt="Дворец Земледельцев">
            <div class="element__info">
                <h2 class="element__title">Питер</h2>
                <button class="element__like" type="button"></button>
            </div>
          </li>
        </ul>
          
          

    </section>

  </main>

<footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
</footer>

  <div class="popup">
    <div class="popup__container">
    <button class="popup__close-button" type="button"></button>
    <form class="popup__profile-edit" name="profile">
          <p class="popup__title">Редактировать профиль</p>
          <input 
          type="text" 
          name="nameProfile"
          placeholder="Имя" 
          value="Павел Олос" 
          class="popup__text popup__name"
          required>
          <input 
          type="text" 
          name="jobProfile"
          placeholder="Профессия" 
          value="Исследователь по жизни" 
          class="popup__text popup__job popup__text-subtitle"
          required>
        <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
   </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
